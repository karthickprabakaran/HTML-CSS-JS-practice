<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="todo">

      <h2> Todo List <img src="images/icon.png" alt=""></h2>

        <li>Task 3</li>
      </ul>
    </div>

  </div>

  <script src="./index.js"></script>
